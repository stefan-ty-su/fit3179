<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>% of Population born in Australia</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <div id="map"></div>

  <script>
    const spec = {
        "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
        "width": 500,
        "height": 300,
        "data": {
        "url": "homework5/data/STE_2021_AUST_GDA2020.json",
        "format": {
            "type": "topojson",
            "feature": "STE_2021_AUST_GDA2020"
        }
        },
        "transform": [{
        "lookup": "properties.STE_NAME21",
        "from": {
            "data": {
            "url": "homework5/data/hw5.csv",
            "format": {
                "type": "csv"
            }
            },
            "key": "State",
            "fields": ["Persons", "Total", "Country of Birth"]
        }
        },
        {
            "calculate": "(datum.Persons/datum.Total) * 100",
            "as": "% Australian Born"
        }],
        "projection": {
        "type": "mercator"
        },
        "mark": {
            "type": "geoshape",
            "stroke": "white"
        },
        "encoding": {
        "color": {
            "field": "% Australian Born",
            "type": "quantitative"
        },
        "tooltip": [
            {"field": "properties.STE_NAME21", "title": "State"},
            {"field": "% of Australian Born", "title": "% Australian Born", "format": ".2f"}
        ]
        }
    }
    vegaEmbed('#map', spec);

  </script>
</body>

</html>
