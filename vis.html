<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cultural Diversity of Australia</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

    <style>
        /* Style for the header banner */
        header {
          background-color: #303030; /* Green background */
          color: white; /* White text color */
          padding: 30px; /* Padding around the banner */
          text-align: center; /* Center the text */
          font-size: 32px; /* Increase font size */
          font-family: Arial, sans-serif; /* Set font */
        }
        
        /* Additional styling for body */
        body {
          margin: 0;
          font-family: Arial, sans-serif;
          background-color: antiquewhite;
        }
        
        .infoContent {
            height:100%;
            width:1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            
        }

        .infoSection {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
        }

        .infoText {
            width:300px;
            background-color: #303030;
        }

        .infoChart {
            width:800px;

        }

    </style>

</head>

<body>

    <!-- Header banner -->
    <header>
        Cultural Diversity of Australia
    </header>
    <div class="infoContent">
        <div class="infoSection">
            <div class="infoText">
                lorem ipsum
            </div>
            <div id="map1"></div>
        </div>
        <div class="infoSection">
            <div id="map2"></div>
            <div class="infoText">
                lorem ipsum
            </div>
        </div>
        <div class="infoSection">
            <div class="infoText">
                lorem ipsum
            </div>
            <div class="infoChart">
                <div id="chart1"></div>
                <div id="chart2"></div>
            </div>
        </div>

        <script>
            const spec1 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "width": 800,
                "height": 333,
                "layer": [
                    {
                        "data": {
                            "url": "vis/data/world_map.json",
                            "format": {
                                "type": "topojson",
                                "feature": "custom.geo"
                            }
                        },
                        "transform": [
                        {
                            "lookup": "properties.name",
                            "from": {
                            "data": {
                                "url": "vis/data/CoBAus.csv",
                                "format": {"type": "csv"}
                            },
                            "key": "Country",
                            "fields": ["Country"]
                            }
                        },
                        {
                            "calculate": "datum.Country == 'Australia' ? 'Australia' : (datum.Country !== null ? 'Highlighted' : 'Normal')",
                            "as": "highlight_status"
                        }
                        ],
                        "projection": {
                        "type": "mercator",
                        "center": [25, 15],  
                        "scale": 130
                        },
                        "mark": {
                        "type": "geoshape",
                        "stroke": "white"
                        },
                        "encoding": {
                        "color": {
                            "field": "highlight_status",
                            "type": "nominal",
                            "scale": {
                            "domain": ["Australia", "Highlighted", "Normal"],
                            "range": ["#ff6961", "#b0c4de", "lightgray"]
                            },
                            "legend": null
                        }
                        }
                    },
                    {
                        "data": {
                            "url": "vis/data/ne_110m_graticules_30.json",
                            "format": {
                                "type": "topojson",
                                "feature": "ne_110m_graticules_30"
                            }
                        },
                        "projection": {
                        "type": "mercator",
                        "center": [25, 15],  
                        "scale": 130
                        },
                        "mark": {
                        "type": "geoshape",
                        "stroke": "lightblue",
                        "strokeWidth": 0.5
                        }
                    },
                    {
                        "data": {
                            "url": "vis/data/CoBAus.csv"
                        },
                        "transform": [
                        {
                            "lookup": "Country",
                            "from": {
                            "data": {
                                "url": "vis/data/countries.csv"
                            },
                            "key": "name",
                            "fields": ["latitude", "longitude"]
                            },
                            "as": ["origin_latitude", "origin_longitude"]
                        },
                        {
                            "calculate": "-25.2744",
                            "as": "dest_latitude"
                        },
                        {
                            "calculate": "133.7751",
                            "as": "dest_longitude"
                        }
                        ],
                        "projection": {
                        "type": "mercator",
                        "center": [25, 15],  
                        "scale": 130
                        },
                        "mark": {
                        "type":"rule",
                        "color": "#347cd9",
                        "opacity": 0.7
                        },
                        "encoding": {
                        "longitude": {
                            "field": "origin_longitude",
                            "type": "quantitative"
                        },
                        "latitude": {
                            "field": "origin_latitude",
                            "type": "quantitative"
                        },
                        "strokeWidth": {
                            "field": "Persons",
                            "type": "quantitative",
                            "scale": {
                                "range": [1, 8]
                            }
                        },
                        "longitude2": {"field": "dest_longitude"},
                        "latitude2": {"field": "dest_latitude"},
                        "tooltip": [
                            {"field": "Country", "type": "nominal", "title": "Country of Birth"},
                            {"field": "Persons", "type": "quantitative", "title": "Number of Persons"}
                        ]
                        }
                    }
                ],
                "title": "Number of Persons born from Foreign Countries (Top 20)"
            }
            vegaEmbed('#map1', spec1);
        </script>

        <script>
            const spec2 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "width": 800,
                "height": 400,
                "params": [
                    {
                        "name": "Country_of_Birth_selection",
                        "value": "Australia",
                        "bind": {
                            "input": "select",
                            "options": [
                                "Australia",
                                "England",
                                "India",
                                "China",
                                "Vietnam",
                                "Italy",
                                "Philippines",
                                "New Zealand",
                                "South Africa",
                                "Nepal"
                            ],
                            "labels": [
                                "Australia",
                                "England",
                                "India",
                                "China",
                                "Vietnam",
                                "Italy",
                                "Philippines",
                                "New Zealand",
                                "South Africa",
                                "Nepal"
                            ],
                            "name": "Country of Birth Selection: "
                        }
                    }
                ]
                ,
                "layer": [
                    {
                    "data": {
                        "url": "vis/data/hw10.csv",
                        "format": {
                        "type": "csv"
                        }
                    },
                    "transform": [{
                        "lookup": "State",
                        "from": {
                        "data": {
                            "url": "vis/data/STE_2021_AUST_GDA2020.json",
                            "format": {
                            "type": "topojson",
                            "feature": "STE_2021_AUST_GDA2020"
                            }
                        },
                        "key": "properties.STE_NAME21"
                        },
                        "as": "geo"
                    },
                    {
                        "calculate": "(datum.Persons / datum.Total) * 100",
                        "as": "% Born"
                    },
                    {
                        "filter": "datum['Country of Birth'] == Country_of_Birth_selection"
                    }],
                    "projection": {
                        "type": "mercator"
                    },
                    "mark": {
                        "type": "geoshape",
                        "stroke": "white"
                    },
                    "encoding": {
                        "shape": {"field": "geo", "type": "geojson"}, 
                        "color": {
                        "field": "% Born",
                        "type": "quantitative",
                        "scale": {
                            "scheme": "reds"
                        }
                        },
                        "tooltip": [
                        {"field": "State", "title": "State"},
                        {"field": "Country of Birth", "title": "Country of Birth"},
                        {"field": "% Born", "title": "% Born", "format": ".2f"}
                        ]
                    }
                    }
                ],
                "title": "% of State Population Born in Selected Country"
                
            }
            vegaEmbed('#map2', spec2);

        </script>

        <script>
            const spec3 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "width": 400,
                "height": 300,
                "data": {
                    "url": "vis/data/englishOnlySpeakers.csv"
                },
                "mark": "bar",
                "width": {"step": 25},
                "encoding": {
                    "x": {
                        "field": "State",
                        "type": "ordinal",
                        "title": "State",
                        "axis": {
                            "labelAngle": -45
                        }
                    },
                    "y": {
                        "aggregate": "sum",
                        "field": "Amount",
                        "type": "quantitative",
                        "stack": "normalize",
                        "title": "Percentage"
                    },
                    "color": {
                        "field": "Language",
                        "type": "nominal",
                        "title": "Language",
                        "scale": {
                            "range": ["#5C5CFF", "#ff6961", "#ababab"]
                        }
                    },
                    "tooltip": [
                        {"field": "State", "type": "ordinal", "title": "State"},
                        {"field": "Language", "type": "nominal", "title": "Language"},
                        {"field": "Amount", "type": "quantitative", "title": "Amount"}
                    ]
                },
                "config": {
                    "view": {"stroke": "transparent"},
                    "axis": {"labelFontSize": 12, "titleFontSize": 14}
                },
                "title": "% of English-Only Speakers by State"
            }
            vegaEmbed('#chart1', spec3);
        </script>

        <script>
            const spec4 = {
                "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
                "width": 400,
                "height": 300,
                "params": [
                    {
                        "name": "State_selection",
                        "value": "Australia",
                        "bind": {
                            "input": "select",
                            "options": [
                                "Australia",
                                "Western Australia",
                                "Northern Territory",
                                "South Australia",
                                "Queensland",
                                "New South Wales",
                                "Australian Capital Territory",
                                "Tasmania",
                                "Victoria"
                            ],
                            "labels": [
                                "Australia",
                                "Western Australia",
                                "Northern Territory",
                                "South Australia",
                                "Queensland",
                                "New South Wales",
                                "Australian Capital Territory",
                                "Tasmania",
                                "Victoria"
                            ],
                            "name": "State Selection: "
                        }
                    }
                ],
                "data": {
                "url": "vis/data/top10languages.csv"
                },
                "transform": [
                    {
                        "filter": "datum.State == State_selection"
                    }
                ], 
                "mark": {
                    "type": "bar",
                    "color": "#347cd9"
                },
                "width": {"step": 20},
                "encoding": {
                    "x": {
                        "field": "Language",
                        "type": "nominal",
                        "title": "Language",
                        "sort": "-y",
                        "axis": {
                            "labelAngle": -45
                        }
                    },
                    "y": {
                        "field": "Amount",
                        "type": "quantitative",
                        "title": "Amount"
                    },
                    "tooltip": [
                        {"field": "State", "type": "nominal", "title": "State"},
                        {"field": "Language", "type": "nominal", "title": "Language"},
                        {"field": "Amount", "type": "quantitative", "title": "Amount"}
                    ]
                },
                "title": "Number of Speakers of Foreign Languages"
            }
            vegaEmbed('#chart2', spec4);
        </script>
    </div>
</body>

</html>
